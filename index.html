<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); font-family: sans-serif; text-align: center; }
        .card { border: 1px solid #ccc; border-radius: 10px; padding: 20px; margin: 20px; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #248bcf; color: white; }
    </style>
</head>
<body>
    <h1>Tinder Films Mini App</h1>
    <div id="movie-card" class="card">
        <img id="movie-poster" src="" style="width: 200px;">
        <h2 id="movie-title">행햟햡혞향햨햟...</h2>
        <button onclick="sendVote('like')">游녨 햍햟햧햨</button>
        <button onclick="sendVote('dislike')">游녩 햆햦향햩햟햧햨</button>
    </div>

    <script>
            let tg = window.Telegram.WebApp;
            tg.expand();

            // 쮏혞혢햟햣햪 ID 쮏혧향쮏쒫썜햣햩혪 햦향 URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');

            function sendVote(movieId, type) {
                // 뤰햟쒫혪햣햪 햣향혞햩혧혝햟혝 햠쮐혞
                tg.sendData(JSON.stringify({
                    action: type,
                    movie_id: movieId,
                    user_id: userId
                }));
            }
    </script>
</body>
</html>
