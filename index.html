<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #1c1c1c);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #aaaaaa);
            --button-color: var(--tg-theme-button-color, #248bcf);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #2c2c2c);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            align-items: center;
        }

        /* Контейнер карточки */
        .card-container {
            flex: 1;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            position: relative;
            perspective: 1000px;
        }

        .movie-card {
            width: 100%;
            height: 85%;
            background: var(--secondary-bg);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .poster-wrapper {
            position: relative;
            flex: 1;
            overflow: hidden;
        }

        #poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
        }

        h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Блок кнопок */
        .controls {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s active;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn:active { transform: scale(0.9); }

        .btn-dislike { background-color: #ff4757; color: white; }
        .btn-like { background-color: #2ed573; color: white; }

        .btn svg { width: 30px; height: 30px; fill: white; }

        /* Состояние загрузки */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: var(--secondary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 24px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div id="loader" class="loading-overlay">⌛</div>
        <div class="movie-card" id="card">
            <div class="poster-wrapper">
                <img id="poster" src="" alt="">
                <div class="gradient-overlay"></div>
                <div class="info">
                    <h2 id="title">Загрузка...</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-dislike" onclick="vote('dislike')">
            <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
        <button class="btn btn-like" onclick="vote('like')">
            <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        const API_BASE = "https://legal-tools-rest.loca.lt";
        const urlParams = new URLSearchParams(window.location.search);
        const userId = tg.initDataUnsafe.user?.id || urlParams.get('user_id') || 0;

        async function loadMovie() {
            const posterImg = document.getElementById('poster');
            const posterBox = document.getElementById('poster-box');

            posterImg.style.opacity = '0';
            posterBox.classList.add('shimmer');

            try {
                const response = await fetch(`${API_BASE}/get_movie/${userId}`, {
                    headers: { 'Bypass-Tunnel-Reminder': 'true' }
                });
                const data = await response.json();

                if (data.title) {
                    document.getElementById('title').innerText = data.title;

                    if (data.poster) {
                        // Теперь мы просим картинку у НАШЕГО сервера, передавая путь в параметрах
                        // Используем encodeURIComponent на случай странных символов
                        const proxyUrl = `${API_BASE}/proxy_image?path=${encodeURIComponent(data.poster)}`;
                        posterImg.src = proxyUrl;
                    } else {
                        posterImg.src = "https://via.placeholder.com/500x750?text=Нет+постера";
                    }

                    posterImg.onload = () => {
                        posterImg.style.opacity = '1';
                        posterBox.classList.remove('shimmer');
                    };

                    posterImg.onerror = () => {
                        // Если даже через прокси не вышло
                        document.getElementById('title').innerText = data.title + " (Ошибка загрузки)";
                        posterBox.classList.remove('shimmer');
                    };
                }
            } catch (e) {
                document.getElementById('title').innerText = "Ошибка связи с ПК";
                posterBox.classList.remove('shimmer');
            }
        }

        async function vote(type) {
            tg.HapticFeedback.impactOccurred('medium');

            // Здесь можно добавить анимацию вылета карточки (swipe)
            const card = document.getElementById('card');
            card.style.transform = type === 'like' ? 'translateX(200px) rotate(20deg)' : 'translateX(-200px) rotate(-20deg)';
            card.style.opacity = '0';

            // Отправляем голос на сервер (если эндпоинт готов)
            // fetch(`${API_BASE}/api/vote`, { method: 'POST', body: JSON.stringify({...}) });

            setTimeout(() => {
                card.style.transform = 'none';
                card.style.opacity = '1';
                loadMovie();
            }, 300);
        }

        loadMovie();
    </script>
</body>
</html>
